<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón con Flecha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .arrow-button {
            position: relative;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
            outline: none;
        }

        .arrow-button::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 20px;
            height: 20px;
            background-color: #007bff;
            clip-path: polygon(0 0, 100% 0, 100% 100%);
            transform: rotate(45deg);
        }
    </style>
</head>
<body>

<button class="arrow-button">Botón con Flecha</button>

</body>
</html>
